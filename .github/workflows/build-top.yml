name: Build & Publish Top Leaderboards (from llm-stats)

on:
  workflow_dispatch:
  schedule:
    - cron: "23 6 * * *"   # tous les jours 06:23 UTC

permissions:
  contents: write   # <-- important

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # utilise GITHUB_TOKEN pour pousser

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Build top-leaderboards.json
        env:
          LEADERBOARD_URL: https://llm-stats.com/
        run: |
          python build_top.py

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add top-leaderboards.json build-log.json
            git commit -m "chore: daily top-leaderboards.json update"
            # s'assurer qu'on est Ã  jour avant de pousser
            git pull --rebase
            git push
          else
            echo "No changes to commit."
          fi
